    var lengthOfLIS = function (nums) {
      let dp = new Array(nums.length).fill(1);
      let result = 1;
      dp[0] = 1;
      for (let i = 1, len = nums.length; i < len; i++) {
        for (let j = 0; j < i; j++) {
          if (nums[i] > nums[j]) {
            dp[i] = Math.max(dp[i], dp[j] + 1);
          }
          // else {
          //   dp[i] = dp[i - 1];
          // }
        }
        result = Math.max(result, dp[i]);
      }
      return result;
    };
