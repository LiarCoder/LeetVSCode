    var sortList1 = function (head) {
      let dummy = new ListNode(-Infinity, head);
      let p = dummy;
      let q = dummy.next;
      let end = null;
      while (end !== dummy.next) {
        while (q.next !== end) {
          if (p.next.val > q.next.val) {
            // exchangeNode(p, q);
            p.next = q.next;
            q.next = q.next.next;
            p.next.next = q;
            q = p.next;
          }
          p = p.next;
          q = q.next;
        }
        end = q;
        p = dummy;
        q = dummy.next;
      }
      return dummy.next;
    };

            help.next = p;
            break;
          }
          help = help.next;
        }
        help = dummy;
