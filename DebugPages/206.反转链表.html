    // 需要辅助头结点temp
    var reverseList1 = function (head) {
      let temp = new ListNode(null, head);
      // let p = temp.next;
      let p = head;
      temp.next = null;
      while (p) {
        let q = p.next;
        p.next = temp.next;
        temp.next = p;
        p = q;
      }
      return temp.next;
    };

    // 不需要辅助头结点temp
    var reverseList2 = function (head) {
      let result = head;
      let p = head.next;
      head.next = null;
      while (p) {
        let q = p.next;
        p.next = result;
        result = p;
        p = q;
      }
      return result;
    };
