<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>76. 最小覆盖子串</title>
</head>

<body>
  <script type="text/javascript">
    /**
   * @param {string} s
   * @param {string} t
   * @return {string}
   */
    var minWindow = function (s, t) {
      let i = 0;
      let j = 1;
      let res = '';
      let subStr = '';
      for (; j <= s.length; j++) {
        subStr = s.slice(i, j);
        if (subStr.length < t.length) {
          continue;
        }
        if (includeStr(subStr, t)) {
          subStr = subStr.slice(1);
          while (includeStr(subStr, t)) {
            subStr = subStr.slice(1);
            i++;
          }
          res = !res.length || res.length > subStr.length ? subStr : res;
        }
      }
      return res;

      function includeStr(str, target) {
        target = target.split('');
        let idx = 0;
        return target.every(cur => {
          idx = str.indexOf(cur);
          if (idx === -1) {
            return false;
          }
          str = str.slice(0, idx) + str.slice(idx + 1);
          return true;
        });
      }
    };
    console.log(minWindow("ADOBECODEBANC", "ABC"));
  </script>
</body>

</html>
