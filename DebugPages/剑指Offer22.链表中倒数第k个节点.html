    var getKthFromEnd = function (head, k) {
      let p = head;
      while (k - 1 > 0) {
        p = p.next;
        k--;
      }
      while (p.next) {
        head = head.next;
        p = p.next;
      }
      return head;
    };

    let list = createSinglyList([1, 2, 3, 4, 5]);
