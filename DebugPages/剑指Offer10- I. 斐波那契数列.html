    var fib = function (n) {
      let dp = [];
      dp[0] = 0;
      dp[1] = 1;
      for (let i = 2; i <= n; i++) {
        dp[i] = (dp[i - 1] + dp[i - 2]) % (Math.pow(10,9) + 7);
      }
      return dp[n] ;
    };
    console.log(fib(81));
