  <script type="text/javascript">
    var isPalindrome = function (head) {
      let reversedList = head;
      let fast = head;
      let slow = head.next;
      let q = null;
      let step = 0;
      // head.next = null;
      while (fast.next) {
        fast = fast.next;
        step++;
        if (!(step % 2)) {
          q = slow.next;
          slow.next = reversedList;
          reversedList = slow;
          slow = q;
        }
      }
      fast = step % 2 ? q : q.next;
      while (fast) {
        if (fast.val !== reversedList.val) {
          return false;
        }
        fast = fast.next;
        reversedList = reversedList.next;
      }
      return true;
    };

  </script>
