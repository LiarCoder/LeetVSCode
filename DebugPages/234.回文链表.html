var isPalindrome = function (head) {
  let r = null;
  let fast = head;
  let slow = head;
  // let p = head.next;
  let q = null;
  let step = 0;
  while (fast) {
    fast = fast.next;
    step++;
    if (step % 2) {
      continue;
    }
    // slow = slow.next;
    q = slow.next;
    slow.next = r;
    r = slow;
    slow = q;
  }
  // head.next = null;
  // r = step % 2 ? r : r.next;
  // r = step % 2 ? slow : r;
  // fast = p;
  fast = step % 2 ? slow.next : slow;
  while (fast) {
    if (fast.val !== r.val) {
      return false;
    }
    fast = fast.next;
    r = r.next;
  }
  return true;
};
