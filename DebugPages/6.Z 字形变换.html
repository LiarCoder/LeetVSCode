<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6. Z 字形变换</title>
</head>

<body>
  <script type="text/javascript">
    var convert = function (s, numRows) {
      if (numRows === 1) {
        return s;
      }
      let lines = Array.from({ length: numRows }).map(
        () => []
      );
      let isDown = false;
      let position = 0;
      let remaining = 0;
      for (let i = 0; i < s.length; i++) {
        remaining = i % (numRows - 1);
        isDown = remaining ? isDown : !isDown;
        position = isDown ? remaining : numRows - remaining - 1;
        lines[position].push(s[i]);
      }
      lines = lines.reduce((acc, cur) => acc.concat(cur));
      return lines.join('');
    };
    // console.log(convert("A", 1));
    console.log(convert("PAYPALISHIRING", 1));
  </script>

  "PAYPALISHIRING"

  "A"
  1
</body>
