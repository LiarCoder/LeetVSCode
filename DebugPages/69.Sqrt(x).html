<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>69. Sqrt(x)</title>
</head>

<body>
  <script type="text/javascript">
    var mySqrt = function (x) {
      if (x === 0 || x === 1) {
        return x;
      }
      let left = 1;
      let right = x;
      let mid = 0;
      while (left <= right) {
        mid = Math.floor(left + (right - left) / 2);
        if (mid > x / mid) {
          right = mid - 1;
        } else if (mid < x / mid) {
          left = mid + 1;
        } else {
          return mid;
        }
      }
      return right;
    };
    console.log(mySqrt(8));
  </script>
</body>

</html>
